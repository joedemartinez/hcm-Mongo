<div class="content-wrapper">

    <app-breadcrumb></app-breadcrumb>

    <section class="content">
        <div class="container-fluid">


            <div class="row">

                <section class="col-lg-12 connectedSortable">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">User Details.</h3>
                            <button (click)="openModal()" class="float-right btn btn-primary"> <i class="fas fa-plus"></i> Add User</button>
                            <button *ngIf="priv == 'admin'" (click)="editMode()" class="float-right btn btn-primary mr-3"> <i class="fas fa-edit"></i> Edit Mode</button>
                        </div>

                        <div class="card-body">
                            <table id="usersDataTable" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Emp ID</th>
                                        <th>Name</th>
                                        <th>User Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of usersDetails; let i = index; ">
                                        <td>{{i + 1 }}</td>
                                        <td>{{user.emp_id}}</td>
                                        <td>
                                            <em *ngFor="let emp of empList">
                                                <b   
                                                    *ngIf="user.emp_id === emp.emp_id"> {{emp.emp_firstname+' '+emp.emp_middlename+' '+emp.emp_surname}}
                                                </b>
                                            </em>      
                                        </td>
                                        <td>{{user.user_type}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>

</div>
